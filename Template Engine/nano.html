<!DOCTYPE html>
<html>
	<head>

		<!-- include lib -->
		<script type="text/javascript" src="js/nano.js"></script>

		<!-- test data -->
		<script type="text/javascript">
			data = {
				user : {

						expires_at : "2009-12-31"
					}

		</script>
		
		<!--Templete원형-->

		<script type="text/javascript">
